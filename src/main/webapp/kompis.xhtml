<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>KompisController</title>
</h:head>
<h:body>

        <h:form>
            <h:inputText id="i1" value="#{kompisController.firstname}"></h:inputText>
            <h:inputText id="i2" value="#{kompisController.lastname}"></h:inputText>
            <br/>
            <h:commandButton id="f1" value="Add" action="#{kompisController.addKompis()}"></h:commandButton>
            <h:outputText id="o1" value="#{kompisController.validationText}"></h:outputText>
        </h:form>


    <ul>
        <ui:repeat value="#{kompisController.kompisar}" var="kompis">
            #{kompis.firstname}
        </ui:repeat>
    </ul>


</h:body>
</html>
